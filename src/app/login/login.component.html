<div class="body">
<div class="container">
<form [formGroup]="loginForm">
<div class="form-group" [ngClass]="{'has-error': 
    loginForm.get('username').errors && (loginForm.get('username').dirty || loginForm.get('username').touched)}" >

<label>UserName</label>
<input type="text" formControlName="username" class="form-control">
  <div class="help-block" *ngIf="loginForm.get('username').errors
         && (loginForm.get('username').dirty || loginForm.get('username').touched)">
        <div *ngIf="loginForm.get('username').errors.required">Username is required</div>
</div>
</div>

<div class="form-group" [ngClass]="{'has-error': 
       loginForm.get('password').errors && (loginForm.get('password').dirty || loginForm.get('password').touched)}" >
<label>Password</label>
<input type="password" formControlName="password" class="form-control">
<div class="help-block" *ngIf="loginForm.get('password').errors 
           && (loginForm.get('password').dirty || loginForm.get('password').touched)">          
           <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
</div>
</div>

 <button (click)="login()" class="btn btn-primary">Login</button>
 <br>
 <a [routerLink]="'/signup'">New to BookStore? Signup</a>
 
</form>
</div>
</div>
